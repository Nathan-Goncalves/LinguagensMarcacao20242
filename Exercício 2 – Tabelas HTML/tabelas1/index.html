<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th {
            text-align: left;
        }
    </style>
    <title>Uso de Listas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Relatório</h1>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>Pereira</td>
            <td>Engenheiro civil</td>
        </tr>
        <tr>
            <td>Arthur</td>
            <td>Silva</td>
            <td>Economista</td>
        </tr>
        <tr>
            <td>Rosa</td>
            <td>Andrade</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>Ferreira</td>
            <td>Jornalista</td>
        </tr>
    </table>

</body>
</html>
